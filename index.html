<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Nexus Rofl</title>
</head>
<body>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1>Well, hello there! <br>Welcome to NexusROFL</h1>
                <p>This is a simple networking application for attending events.. <br>
                    Create an account and start attending events with your new friends!</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
<div class="row" style="float: left">
    <div class="col-lg-12">
        <div class="jumbotron">
            <h4>Login here to take part in all the cool events</h4>
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Login</button>
            <button style="float: right" class="btn btn-default" id="sign-up-button">Sign up</button>
            <p style="float: right">Not already a user?</p>
        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <p>2017 copyright - All rights reserved - PTS_MN</p>
        </div>
    </footer>
</div>
</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>
<script src="js/sign_up.js"></script>


</body>
</html>
