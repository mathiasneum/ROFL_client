<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Nexus Rofl</title>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h3>You can create a cool event here!</h3>
                <br>
                <div class="form-group">
                    <label class="control-label" for="inputTitle">Title for your event</label>
                    <input type="name" class="form-control" id="inputTitle" placeholder="Title"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputStartDate">When do you want your event to start? (yyyy-mm-dd hh:mm:ss)</label>
                    <input placeholder="yyyy-mm-dd hh:mm:ss" class="form-control" id="inputStartDate">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputEndDate">When do you want your event to finish? (yyyy-mm-dd hh:mm:ss)</label>
                    <input placeholder="yyyy-mm-dd hh:mm:ss" class="form-control" id="inputEndDate">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputDescription">Describe your event!</label>
                    <textarea type="name" class="form-control" id="inputDescription" placeholder="Description"></textarea>
                </div>
                <button style="margin-bottom: 40px" class="btn btn-default" id="post-event-btn">Post Event!</button>
                <button style="float: right;" class="btn btn-default" onclick="location.href='events.html'">Cancel</button>
            </div>

        </div>

    </div>

</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/events.js"></script>
</body>
</html>
