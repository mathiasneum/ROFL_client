<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Nexus Rofl</title>
</head>
<body>
 <div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h3>You are almost there! Fill in this form to create a user!</h3>
                <br>
                <div class="form-group">
                    <label class="control-label" for="inputFirstName">First Name</label>
                    <input type="name" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputLastName">Last Name</label>
                    <input type="name" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputEmail">Email (@cbs.dk)</label>
                    <input type="email" value="@cbs.dk" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputGender">Gender (f/m)</label>
                    <input type="name" class="form-control" id="inputGender" placeholder="Gender">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputMajor">Major</label>
                    <input type="name" class="form-control" id="inputMajor" placeholder="Major">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputSemester">Semester</label>
                    <input type="name" class="form-control" id="inputSemester" placeholder="Semester">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <textarea type="name" class="form-control" id="inputDescription" placeholder="Description"></textarea>
                </div>
                <button style="margin-bottom: 40px" class="btn btn-default" id="sign-up-btn">Sign-up</button>
                <button style="float: right;" class="btn btn-default" onclick="location.href='index.html'">Cancel</button>
            </div>

        </div>

    </div>

 </div>

 <script src="lib/js/jquery-3.2.1.js"></script>
 <script src="lib/js/bootstrap.js"></script>
 <script src="js/sdk.js"></script>
 <script src="js/sign_up.js"></script>
</body>
</html>
