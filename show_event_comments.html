<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Nexus Rofl</title>
</head>
<body>
<div class="container">
    <div class="row" id="nav-content"></div>
</div>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <div class="row">
                <h3>This is the original event</h3>
                <div class="col-lg-10 original-event" id="originalEventDiv"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <div class="row">
                <h3>This is all the comments for this event</h3>
                <br>
                <div class="col-lg-10 all-comments" id="allCommentsDiv"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h3>Comment here to say something!</h3>
                <br>
                <div class="form-group">
                    <label class="control-label" for="inputContent">Content</label>
                    <textarea type="name" class="form-control" id="inputContent" placeholder="Content"></textarea>
                </div>
                <button style="margin-bottom: 40px" class="btn btn-default" id="comment-btn">Comment!</button>
                <button style="float: right;" class="btn btn-default" onclick="location.href='events.html'">Back to events</button>
            </div>

        </div>

    </div>

</div>



<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/events.js"></script>
<script src="js/show_event_comments.js"></script>
</body>
</html>
